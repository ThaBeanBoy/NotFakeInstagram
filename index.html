<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <title>Not fake instagram</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="mainSignIn">
        <form action="">
          <img
            src="./iconmonstr-instagram-11.svg"
            alt="logo of instagram"
            class="icon"
          />
          <div class="inputs">
            <input type="text" id="username" />
            <input type="password" id="password" />
          </div>
          <button type="button" id="login-btn">Login</button>
        </form>

        <span class="seperator">OR</span>

        <div class="other-actions">
          <span class="login-met-FB fake-link" href=""
            ><i class="fa fa-facebook-official" aria-hidden="true"></i> Login
            with Facebook</span
          >
          <span class="fake-link">Forgot password?</span>
        </div>
      </div>

      <div class="no-accn">
        Don't have an account? <span class="fake-link" href="">Sign up</span>
      </div>

      <div class="other-ways">
        <h2 class="title">Get the app:</h2>
        <div class="apple-and-pstore">
          <img src="./appStore.png" alt="App store image" />
          <img src="./pstore.png" alt="Play store image" />
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.5/dist/sweetalert2.all.min.js"></script>
    <script src="./scripts.js"></script>
  </body>
</html>
